<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Visibility - Nexus Digital</title>
    <style>
        body {
            background: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #333;
            background: rgba(255, 255, 255, 0.1);
        }
        h1, h2, h3 {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Тест видимості контенту</h1>
    
    <div class="test-section">
        <h2>Тестова секція 1</h2>
        <p>Якщо ви бачите цей текст, то базові CSS стилі працюють правильно.</p>
    </div>
    
    <div class="test-section">
        <h2>Тестова секція 2</h2>
        <p>Ця секція перевіряє, чи відображається контент з білим текстом на чорному фоні.</p>
    </div>
    
    <div class="test-section">
        <h3>Перевірка основного сайту</h3>
        <p><a href="index.html" style="color: #0055ff;">Перейти до головної сторінки</a></p>
    </div>
    
    <script>
        console.log('Test page loaded successfully');
        console.log('Background color:', getComputedStyle(document.body).backgroundColor);
        console.log('Text color:', getComputedStyle(document.body).color);
    </script>

</html>
