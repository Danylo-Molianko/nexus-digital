# "Куленепробивна" конфігурація
server {
    # Слухаємо порт 80 для всіх запитів (IPv4 та IPv6) і робимо цей блок головним
    listen 80 default_server;
    listen [::]:80 default_server;

    # Ми будемо відповідати на будь-який домен, але вкажемо наш основний
    server_name nexus-studio-innovation.com;

    # Перенаправляємо всі запити на наш додаток
    location / {
        proxy_pass http://nexus-app:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}