# Проста та надійна конфігурація для HTTP
server {
    # Слухаємо стандартний HTTP порт
    listen 80;
    listen [::]:80;

    # Назва вашого домену
    server_name nexus-studio-innovation.com;

    # Перенаправляємо всі запити на наш додаток, що працює всередині Docker
    # 'nexus-app' - це назва сервісу з docker-compose.yml
    # '3001' - це порт, на якому працює додаток всередині контейнера
    location / {
        proxy_pass http://nexus-app:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}