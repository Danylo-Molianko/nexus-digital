## Nginx конфігурація для nexus-studio-innovation.com

## HTTP -> HTTPS редірект
server {
    listen 80;
    listen [::]:80;
    server_name nexus-studio-innovation.com www.nexus-studio-innovation.com;

    return 301 https://$host$request_uri;
}

## HTTPS сервер (TLS термінація)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name nexus-studio-innovation.com www.nexus-studio-innovation.com;

    # Сертифікати (монтуються як volume: ./ssl -> /etc/nginx/ssl)
    ssl_certificate     /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    # Базові SSL налаштування
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Проксі до Node.js застосунку всередині мережі Docker
    location / {
        proxy_pass http://nexus-app:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}