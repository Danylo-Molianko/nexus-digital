# === HTTP to HTTPS Redirect ===
server {
    listen 80;
    server_name nexus-studio-innovation.com www.nexus-studio-innovation.com;
    
    # Перенаправлення на HTTPS
    return 301 https://$server_name$request_uri;
}

# === HTTPS Server Block ===
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name nexus-studio-innovation.com www.nexus-studio-innovation.com;

    # SSL Certificate paths (Let's Encrypt - certbot автоматично налаштує)
    # ssl_certificate /etc/letsencrypt/live/nexus-studio-innovation.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/nexus-studio-innovation.com/privkey.pem;
    
    # Uncommit ці лінії після встановлення SSL сертифіката
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # SSL/TLS Security Headers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Enable gzip for text assets
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml text/javascript;
    gzip_min_length 1024;

    # Cache static assets aggressively
    location ~* \.(?:js|css|svg|png|jpg|jpeg|gif|ico|woff2?|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        proxy_pass http://nexus-app:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy to Node.js app
    location / {
        proxy_pass http://nexus-app:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}