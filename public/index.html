<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Digital</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #0A0B10;
            color: #00ff88;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px #00ff88;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .status {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            padding: 1rem;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nexus Digital</h1>
        <p>Сервер успішно запущено та готовий до роботи</p>
        <div class="status">
            <p><strong>Status:</strong> Server Online</p>
            <p><strong>Version:</strong> 1.0.0</p>
            <p><strong>Environment:</strong> Production Ready</p>
        </div>
    </div>
</body>
</html>
