<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Контакти — Nexus Digital</title>
    <meta name="description" content="Зв'язатися з Nexus Digital — форма контактів та email.">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <a href="index.html" class="logo">NEXUS STUDIO</a>

            <nav class="nav" aria-label="Головна навігація">
                <ul class="nav__list">
                    <li><a class="nav__link" href="index.html">Головна</a></li>
                    <li><a class="nav__link" href="services.html">Послуги</a></li>
                    <li><a class="nav__link" href="about.html">Про нас</a></li>
                    <li><a class="nav__link" href="contact.html">Контакти</a></li>
                </ul>
            </nav>

            <button class="burger-menu" aria-label="Open navigation menu" type="button">
                <span class="burger-menu__line"></span>
                <span class="burger-menu__line"></span>
                <span class="burger-menu__line"></span>
            </button>
        </div>
    </header>

    <main class="container">
        <h1>Контакти</h1>
        <p>Напишіть нам — ми відповімо якнайшвидше.</p>

        <form class="contact-form" action="#" method="post" onsubmit="alert('Форма тимчасово не активна.'); return false;">
            <label>
                Ім'я
                <input type="text" name="name" required>
            </label>
            <label>
                Email
                <input type="email" name="email" required>
            </label>
            <label>
                Повідомлення
                <textarea name="message" rows="6" required></textarea>
            </label>
            <button class="btn-primary" type="submit">Відправити</button>
        </form>

        <section class="contact-info">
            <h2>Альтернативні контакти</h2>
            <p>Email: <a href="mailto:hello@nexus.digital">hello@nexus.digital</a></p>
            <p>Booking: посилання на Calendly (додати пізніше)</p>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container footer-inner">
            <p class="copyright">© 2025 Nexus Studio. All rights reserved.</p>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
</body>
</html>
