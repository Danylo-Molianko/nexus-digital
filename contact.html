<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Контакти — Nexus Digital</title>
    <meta name="description" content="Зв'язатися з Nexus Digital — форма контактів та email.">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- ...existing header markup... -->
    <header class="site-header">
        <div class="container header-inner">
            <a class="logo" href="index.html">Nexus<span>Digital</span></a>
            <button class="menu-toggle" aria-label="Toggle navigation">☰</button>
            <nav class="site-nav">
                <ul>
                    <li><a href="index.html">Головна</a></li>
                    <li><a href="services.html">Послуги</a></li>
                    <li><a href="about.html">Про нас</a></li>
                    <li><a href="contact.html">Контакти</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1>Контакти</h1>
        <p>Напишіть нам — ми відповімо якнайшвидше.</p>

        <form class="contact-form" action="#" method="post" onsubmit="alert('Форма тимчасово не активна.'); return false;">
            <label>
                Ім'я
                <input type="text" name="name" required>
            </label>
            <label>
                Email
                <input type="email" name="email" required>
            </label>
            <label>
                Повідомлення
                <textarea name="message" rows="6" required></textarea>
            </label>
            <button class="btn-primary" type="submit">Відправити</button>
        </form>

        <section class="contact-info">
            <h2>Альтернативні контакти</h2>
            <p>Email: <a href="mailto:hello@nexus.digital">hello@nexus.digital</a></p>
            <p>Booking: посилання на Calendly (додати пізніше)</p>
        </section>
    </main>

    <!-- ...existing footer markup... -->
    <footer class="site-footer">
        <div class="container footer-inner">
            <p class="copyright">© 2025 Nexus Studio. All rights reserved.</p>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
</body>
</html>
