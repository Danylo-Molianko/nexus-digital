version: '3.8'

services:
  # Node.js додаток
  nexus-app:
    build: .
    container_name: nexus-app
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    env_file:
      - /home/nexususer/secrets/.env.production
    networks:
      - nexus-network
    # healthcheck:
    #   test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3

  # Nginx реверс-проксі
  nginx:
    image: nginx:alpine
    container_name: nexus-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - nexus-app
    networks:
      - nexus-network

networks:
  nexus-network:
    driver: bridge