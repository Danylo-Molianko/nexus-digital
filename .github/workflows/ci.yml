name: Quick CI Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  quick-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Verify build output
      run: |
        echo "✅ Checking build artifacts..."
        if [ -d "dist" ]; then
          echo "✅ dist folder exists"
          ls -la dist/
        else
          echo "❌ dist folder not found"
          exit 1
        fi
        
    - name: Success notification
      run: |
        echo "🎉 Nexus Studio build successful!"
        echo "📦 Project is ready for deployment"
        echo "🌍 Deploy to: https://nexus-studio-innovation.com"