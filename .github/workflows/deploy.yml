name: Deploy to Production (Docker Compose via Direct SSH)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Setup SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

    - name: Deploy via SSH (Docker Compose)
      run: |
        echo "Starting remote Docker deployment..."
        ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} 'bash -lc "cd ~/nexus-digital-web && git pull && echo \"Pruning old docker images...\" && docker image prune -f && docker compose down && docker compose up -d --build"'